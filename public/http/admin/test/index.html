<div class="skin-blue sidebar-mini" ng-class="{'sidebar-collapse':left_hidden}">
    <div class="wrapper">
        <div ng-include="'/http/admin/public/header.html'"></div>
        <div ng-include="'/http/admin/public/left.html'"></div>
        <div style="min-height: 916px;" class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div ng-include="'/http/admin/public/nav.html'"></div>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-info" ng-controller="admin-test-indexCtrl"  ng-init="data_url='/admin/test/list';delete_url='/admin/test/destroy'">
                            <div class="box-header with-border">
                                <h3 class="box-title">Latest Orders</h3>
                                <div class="box-tools">
                                    <div class="input-group">
                                        <input type="text" ng-init="where.id.exp='like';where.id.val='';" ng-model="where.id.val" placeholder="Search" class="form-control input-sm pull-right">
                                        <div class="input-group-btn">
                                            <button ng-init="reset=0" ng-click="getData($this)" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            <button type="button" ng-click="getData($this,{reset:1})" class="btn btn-sm btn-default"><i class="fa  fa-repeat"></i></button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="dataTables_wrapper form-inline dt-bootstrap">
                                    <div class="row">
                                        <div class="col-sm-6"></div>
                                        <div class="col-sm-6"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table  class="table table-bordered table-hover dataTable">
                                                <tr role="row">
                                                    <th class="sorting" style="width: 30px;">
                                                        <input type="checkbox" value="1" name="selectAll"  ng-click="selectAllId($this,selectAll)" ng-model="selectAll">
                                                    </th>
                                                    <th class="sorting ">权限ID                                                            <span ng-click="getData($this,{'order':'id'})"  ng-class="{'glyphicon glyphicon-sort-by-attributes-alt':order.id=='desc','glyphicon glyphicon-sort-by-attributes':order.id!='desc'}"></span>
                                                        </th>
                                                    <th class="sorting ">菜单名称                                                            <span ng-click="getData($this,{'order':'name'})"  ng-class="{'glyphicon glyphicon-sort-by-attributes-alt':order.name=='desc','glyphicon glyphicon-sort-by-attributes':order.name!='desc'}"></span>
                                                        </th>
                                                    <th class="sorting ">请求方式                                                            <span ng-click="getData($this,{'order':'method'})"  ng-class="{'glyphicon glyphicon-sort-by-attributes-alt':order.method=='desc','glyphicon glyphicon-sort-by-attributes':order.method!='desc'}"></span>
                                                        </th>
                                                    <th class="sorting ">状态                                                            <span ng-click="getData($this,{'order':'status'})"  ng-class="{'glyphicon glyphicon-sort-by-attributes-alt':order.status=='desc','glyphicon glyphicon-sort-by-attributes':order.status!='desc'}"></span>
                                                        </th>
                                                    <th class="sorting ">父级ID                                                            <span ng-click="getData($this,{'order':'parent_id'})"  ng-class="{'glyphicon glyphicon-sort-by-attributes-alt':order.parent_id=='desc','glyphicon glyphicon-sort-by-attributes':order.parent_id!='desc'}"></span>
                                                        </th>
                                                    <th class="sorting  visible-lg ">创建时间<i class="glyphicon glyphicon-time"></i>                                                             <span ng-click="getData($this,{'order':'created_at'})"  ng-class="{'glyphicon glyphicon-sort-by-attributes-alt':order.created_at=='desc','glyphicon glyphicon-sort-by-attributes':order.created_at!='desc'}"></span>
                                                        </th>
                                                    <th class="sorting  visible-lg ">修改时间<i class="glyphicon glyphicon-time"></i>                                                             <span ng-click="getData($this,{'order':'updated_at'})"  ng-class="{'glyphicon glyphicon-sort-by-attributes-alt':order.updated_at=='desc','glyphicon glyphicon-sort-by-attributes':order.updated_at!='desc'}"></span>
                                                        </th>
                                                    <th class="sorting">操作</th>
                                                </tr>
                                                <tr ng-repeat="row in data" role="row">
                                                    <td><input type="checkbox" value="{{row.id}}" name="ids[]" ng-model="ids[$index]" ng-init="allIds[$index] = row.id" ng-true-value="{{row.id}}" ng-checked="selectAll"></td>
                                                            <td>{{row.id}}</td>
                                                            <td>{{row.name}}</td>
                                                            <td>
                                                                    <span class="label label-primary" ng-if="row.method==1">get</span>
                                                                    <span class="label label-primary" ng-if="row.method==2">post</span>
                                                                    <span class="label label-primary" ng-if="row.method==3">put</span>
                                                            </td>
                                                            <td>
                                                                    <span class="label label-primary" ng-if="row.status==1">显示</span>
                                                                    <span class="label label-primary" ng-if="row.status==2">不显示</span>
                                                            </td>
                                                            <td>{{row.parent_id}}</td>
                                                            <td class="visible-lg">{{row.created_at}}</td>
                                                            <td class="visible-lg">{{row.updated_at}}</td>
                                                    <td>
                                                        <a class="btn btn-xs btn-info" title="编辑" role="button" href=""><i class="glyphicon glyphicon-edit"></i></a>
                                                        <button class="btn btn-xs btn-danger" title="删除" ng-click="delete($this,row.id)" type="button"><i class="glyphicon glyphicon-trash"></i></button>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <button class="btn btn-default btn-sm" title="删除选中" ng-click="delete($this)"><i class="fa fa-trash-o"></i></button>
                                            <button class="btn btn-default btn-sm" title="刷新" ng-click="getData($this,{refresh:1})"><i class="fa fa-refresh"></i></button>
                                        </div>
                                        <div class="col-sm-7 ">
                                            <div ng-include="'/http/admin/public/page.html'" class="pull-right"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <div ng-include="'/http/admin/public/right.html'"></div>
    </div>
</div>
